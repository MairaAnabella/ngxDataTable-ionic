<div>
  <h3>
    Inline Editing
    <small>
      <a
        href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/basic/inline.component.ts"
        target="_blank"
      >
        Source
      </a>
    </small>
  </h3>
  <ngx-datatable
    #mydatatable
    class="material"
    [headerHeight]="50"
    [limit]="5"

    [footerHeight]="50"
    rowHeight="auto"
    [rows]="rows"
  >
  <ngx-datatable-column name="id">
     
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
    
      
        {{ value }}
   
     
    </ng-template>
  </ngx-datatable-column>
    <ngx-datatable-column name="Nombre">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
       <span
          title="Double click to edit"
          (click)="editing[rowIndex + '-Nombre'] = true"
          *ngIf="!editing[rowIndex + '-Nombre']"
        >
          {{ value }}
        </span> 
        <input
          autofocus
          (blur)="updateValue($event, 'Nombre', rowIndex)"
          *ngIf="editing[rowIndex + '-Nombre']"
          type="text"
          [value]="value"
        />
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Apellido">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
         <span
          title="Double click to edit"
          
          (dblclick)="editing[rowIndex+1 + '-Apellido'] = true"
          *ngIf="!editing[rowIndex+1 + '-Apellido']"
        >
          {{ value }}
        </span>
      
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Email">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{ value }}
      </ng-template>
    </ngx-datatable-column> 
  </ngx-datatable>
</div>
